<!DOCTYPE html>
<html>
<head>
    <title>Plivo Dialter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="vendors/jquery-mobile/themes/my-jqm-theme.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>

<div data-role="page">

    <div data-role="header" data-theme="b">
        <a href="sms_list.html" data-icon="delete">Cancel</a>
        <h1>Create new message</h1>
    </div><!-- /header -->

    <div data-role="content" data-theme="b">
        <div id="sms-form-container">
            <form>
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="phone-number">Phone number:</label>
                <input type="text" required="true" name="phone-number" id="phone-number" value="" placeholder="To"/>
            </div>
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="message">Message:</label>
                <textarea rows="10" required="true" name="message" id="message" value="" placeholder="Enter a message"></textarea>
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"><input type="submit" name="Submit" value="Send"></div>
                <div class="ui-block-c"></div>
            </div><!-- /grid-b -->
            </form>
        </div>
    </div>
    <!-- /content -->
    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="phone.html">Phone</a></li>
                <li><a href="sms.html" class="ui-btn-active ui-state-persist">SMS</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->

</div><!-- /page -->
</body>
</html>
